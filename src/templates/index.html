<!DOCTYPE html>

<title> Checker - Node montioring </title>

<body>
<h1> Nodes </h1>

<table>
	<thead>
		<tr>
			<td> Name </td>
			<td> Load </td>
			<td> Status </td>
		</tr>
	</thead>

	<tbody>
		{% for node in nodes %}
		<tr>
			<td> {{ node.name }} </td>
			<td> {{ node.load }} </td>
			<td> {{ node.status }} </td>
		</tr>
		{% endfor %}
	</tbody>
</body>
