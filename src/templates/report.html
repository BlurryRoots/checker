<!DOCTYPE html>

<title> Checker - Report </title>

<body>
<h1> Report </h1>

<table>
	<thead>
		<tr>
			<td> Name </td>
			<td> Port </td>
			<td> Status </td>
		</tr>
	</thead>

	<tbody>
		{% for node in nodes %}
		<tr>
			<td> {{ node.host }} </td>
			<td> {{ node.port }} </td>
			<td> {{ node.active }} </td>
		</tr>
		{% endfor %}
	</tbody>
</body>
